<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="time">
      <div id="hr">00h :</div>
      <div id="min">00min :</div>
      <div id="sec">00sec</div>
    </div>
    <div>
      <button id="start" onclick="startwatch()">start</button>
      <button id="pause" onclick="pausewatch()">pause</button>
      <button id="resume" onclick="resumewatch()">Resume</button>
      <button id="clear" onclick="clearwatch()">clear</button>
    </div>
  </body>
  <script src="one.js"></script>
</html>
